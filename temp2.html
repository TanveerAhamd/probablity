<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Dragon Tiger Live Strategy Assistant By Tanveer Ahmad</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --bg:#071226; --card:#0f1724; --accent:#ffd84d; --muted:#9aa7c7;
    --dragon:#2e9efd; --tiger:#f39c12; --tie:#2ecc71;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: linear-gradient(180deg,var(--bg) 0%, #04121a 100%); color:#e9f0ff;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    padding:14px;
  }
  .app {
    max-width:1100px; margin:0 auto; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px; padding:18px; box-shadow: 0 12px 40px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03);
  }
  header{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
  header h1{ margin:0; font-size:20px; color:var(--accent); letter-spacing:0.6px; display:flex; gap:10px; align-items:center;}
  header p{ margin:0; color:var(--muted); font-size:13px; }
  #currentTime{
    flex-basis:100%;
    text-align:center;
    font-weight:700;
    font-size:16px;
    color:var(--accent);
    margin-top:6px;
  }
  .top-row { display:flex; gap:12px; margin-top:16px; flex-wrap:wrap; align-items:stretch; }
  .panel { background:var(--glass); padding:14px; border-radius:12px; flex:1; min-width:260px; border:1px solid rgba(255,255,255,0.02); }
  .panel.small { flex:0.62; min-width:220px; }
  .panel.big { flex:1.5; }
  .balance { font-size:18px; font-weight:700; color:#fff; display:flex; justify-content:space-between; align-items:center; }
  .balance .val { color:var(--accent); font-size:20px; font-weight:900; transition: color .25s ease, transform .18s ease; }
  .controls { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
  .controls button { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; color:#042; background:#cfe8ff; box-shadow: 0 6px 12px rgba(46,158,253,0.08); }
  .controls .dragon { background: linear-gradient(180deg,var(--dragon), #1687d9); color:#fff; }
  .controls .tiger  { background: linear-gradient(180deg,var(--tiger), #d67b07); color:#fff; }
  .controls .tie    { background: linear-gradient(180deg,var(--tie), #25b86a); color:#042; }
  .controls .muted  { background:#2b3443; color:var(--muted); }
  .history-row { display:flex; gap:8px; align-items:center; justify-content:center; margin-top:18px; flex-wrap:wrap; }
  .bead { width:44px; height:44px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; box-shadow: 0 8px 18px rgba(0,0,0,0.45); transform:scale(0.98); transition:transform .15s ease, box-shadow .15s; font-size:15px; }
  .bead:hover{ transform:scale(1.05); }
  .bead.D{ background: linear-gradient(180deg,var(--dragon), #1473b2); color:#fff; }
  .bead.T{ background: linear-gradient(180deg,var(--tiger), #cc6a09); color:#fff; }
  .bead.Tie{ background: linear-gradient(180deg,var(--tie), #1fa55b); color:#fff; }
  .suggestion {
    padding:12px 16px; border-radius:12px; background:linear-gradient(90deg,#071526, #04121c); 
    box-shadow: 0 10px 30px rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.03); display:flex; justify-content:space-between; align-items:center;
  }
  .suggestText { font-weight:900; font-size:17px; color:var(--accent); display:flex; gap:10px; align-items:center; }
  .suggestSide { font-size:14px; color:#cfe8ff; font-weight:700; padding:8px 10px; border-radius:8px; background:rgba(255,255,255,0.02); }
  .small-muted{ font-size:13px; color:var(--muted); }
  .settings { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:10px; }
  .settings label{ font-size:13px; color:var(--muted); display:flex; gap:6px; align-items:center; }
  input[type=number], select { padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:#071226; color:#e9f0ff; }
  .history-log { margin-top:12px; height:210px; overflow:auto; background:rgba(0,0,0,0.12); padding:12px; border-radius:10px; font-family:monospace; font-size:13px; color:#dbe9ff; white-space:pre-wrap; }
  footer{ margin-top:12px; display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:13px; flex-wrap:wrap; gap:8px; }
  .stats { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  .chip { padding:6px 10px; border-radius:8px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.02); color:var(--muted); font-weight:800; }
  .green-flash { animation: balanceGreen .9s ease; }
  .red-flash   { animation: balanceRed .9s ease; }
  @keyframes balanceGreen { 0%{transform:scale(1)}40%{transform:scale(1.06); color:#2ecc71}100%{transform:scale(1)} }
  @keyframes balanceRed   { 0%{transform:scale(1)}40%{transform:scale(1.06); color:#ff6b6b}100%{transform:scale(1)} }
  .fancy-btn { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:800; background:linear-gradient(90deg,#1f6bff,#7ad1ff); color:#042; box-shadow: 0 10px 30px rgba(50,100,255,0.12); }
  @media(max-width:980px){
    .history-row { gap:6px; }
    .bead { width:38px; height:38px; font-size:13px; }
    .panel.small{ min-width:170px; }
  }
  @media(max-width:640px){
    body{ padding:8px; }
    .app { padding:12px; }
    header{ flex-direction:column; align-items:flex-start; gap:6px; }
    .top-row{ flex-direction:column; }
    .panel.big{ order:1; }
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      <h1>üêâ Dragon Tiger ‚Äî Live Strategy Assistant</h1>
      <p>By Tanveer Ahmad ‚Äî Enter round results (D/T/Tie), follow suggestions</p>
      <div id="currentTime">--:--:--</div>
    </header>

    <!-- Example panels -->
    <div class="top-row">
      <div class="panel small">
        <div class="balance">Balance: <span class="val" id="balance">1000</span></div>
        <div class="controls">
          <button class="dragon" onclick="onResult('D')">Dragon</button>
          <button class="tiger" onclick="onResult('T')">Tiger</button>
          <button class="tie" onclick="onResult('Tie')">Tie</button>
          <button class="muted" onclick="resetGame()">Reset</button>
        </div>
      </div>
      <div class="panel big">
        <div class="suggestion">
          <div class="suggestText">Next Bet: <span id="suggestion">--</span></div>
          <div class="suggestSide" id="sideInfo">--</div>
        </div>
        <div class="history-row" id="historyRow"></div>
      </div>
    </div>

    <footer>
      <div>Tip: Keyboard Shortcuts ‚Äî D=Dragon, T=Tiger, Y=Tie</div>
      <div>Practice only ‚Äî not financial advice.</div>
    </footer>
  </div>

<script>
let balance=1000;
let historyArr=[];
function onResult(res){
  historyArr.push(res);
  renderHistory();
  document.getElementById('suggestion').textContent = res==='D'?'Tiger':'Dragon';
  document.getElementById('sideInfo').textContent = "Last: "+res;
  updateBalance(res);
}
function renderHistory(){
  let row=document.getElementById('historyRow');
  row.innerHTML='';
  historyArr.forEach(r=>{
    let d=document.createElement('div');
    d.className='bead '+(r==='Tie'?'Tie':r);
    d.textContent=r[0];
    row.appendChild(d);
  });
}
function updateBalance(r){
  let balEl=document.getElementById('balance');
  if(r==='D'){balance+=50; balEl.classList.add('green-flash');}
  else if(r==='T'){balance-=30; balEl.classList.add('red-flash');}
  balEl.textContent=balance;
  setTimeout(()=>balEl.classList.remove('green-flash','red-flash'),900);
}
function resetGame(){
  balance=1000; historyArr=[];
  document.getElementById('balance').textContent=balance;
  document.getElementById('historyRow').innerHTML='';
  document.getElementById('suggestion').textContent='--';
  document.getElementById('sideInfo').textContent='--';
}
/* Live Clock */
function updateTime(){
  const now=new Date();
  const t=now.toLocaleTimeString();
  const d=now.toLocaleDateString();
  document.getElementById('currentTime').textContent=d+" "+t;
}
setInterval(updateTime,1000);
updateTime();
</script>
</body>
</html>
